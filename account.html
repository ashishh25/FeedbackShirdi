<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - FeedbackShirdi</title>
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">FEEDBACK<span>SHIRDI</span></a>
               
               <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Menu">
   
               <nav>
                   <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Menu">
                   
                   <ul class="primary-nav">
                        <li class="current"><a href="index.html">HOME</a></li>
                        <li><a href="admin.html">ADMIN</a></li>
                   </ul>
   
                   <ul class="secondary-nav">
                       <li><a href="contact.html">CONTACT</a></li>
                       <li class="go-premium-cta"><a href="account.html">LOGIN</a></li>
                   </ul>
               </nav>
        </div>
      </div>
   
   <div class="container__primary">
      <div class="container__account">
        <form class="form " id="login">
        <h1 class="form__title">Login</h1>   
        <div class="form__message form__message--error"></div> 
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="./" id="linkCreatAccount">Don't have an account? Create account</a>
        </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>   
            <div class="form__message form__message--error"></div> 
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="URN">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder=" Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
            </form>
    </div>
</div>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
             nav = document.querySelector('nav')
             mobileBtnExit = document.getElementById('mobile-exit');
 
             mobileBtn.addEventListener('click', () => {
                 nav.classList.add('menu-btn');
             })
 
             mobileBtnExit.addEventListener('click', () => {
                 nav.classList.remove('menu-btn');
             })
    </script>

    <script src="./main.js"></script>
</body>
</html>
